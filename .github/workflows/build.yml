name: Build Final Setup

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        pip install streamlit streamlit-option-menu pyinstaller

    - name: Download Visual C++ Redistributable
      run: |
        Invoke-WebRequest -Uri "https://aka.ms/vs/17/release/vc_redist.x64.exe" -OutFile "vc_redist.x64.exe"

    - name: Build EXE with PyInstaller
      run: |
        pyinstaller --noconfirm --onefile --windowed --name "RadiologyReport" --add-data "main.py;." --hidden-import=streamlit --collect-all=streamlit --collect-all=streamlit_option_menu run_app.py

    # --- تغییرات جدید و قطعی از اینجا شروع می‌شود ---
    
    - name: Install Inno Setup
      # نصب مستقیم Inno Setup از طریق ابزار Chocolatey (استاندارد ویندوز)
      run: |
        choco install innosetup

    - name: Compile Installer (ISCC)
      # اجرای مستقیم کامپایلر بدون واسطه
      run: |
        & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" setup.iss
        
    # ---------------------------------------------

    - name: Upload Installer
      uses: actions/upload-artifact@v4
      with:
        name: Final-Setup-File
        path: Output/Radiology_Full_Setup.exe
