name: Build Windows EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        pip install streamlit streamlit-option-menu pyinstaller

    - name: Build EXE
      # این دستور فایل‌های شما را تبدیل به نرم‌افزار ویندوز می‌کند
      # نکته مهم: ما فایل main.py را هم به داخل نرم‌افزار اضافه می‌کنیم
      run: |
        pyinstaller --noconfirm --onefile --windowed --name "RadiologyReport" --add-data "main.py;." --hidden-import=streamlit --collect-all=streamlit --collect-all=streamlit_option_menu run_app.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Windows-App
        path: dist/RadiologyReport.exe
