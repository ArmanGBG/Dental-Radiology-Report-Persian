name: Build Full Windows Installer

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        pip install streamlit streamlit-option-menu pyinstaller

    - name: Download Visual C++ Redistributable
      # این خط فایل پیش‌نیاز را مستقیماً از مایکروسافت دانلود می‌کند
      run: |
        Invoke-WebRequest -Uri "https://aka.ms/vs/17/release/vc_redist.x64.exe" -OutFile "vc_redist.x64.exe"

    - name: Create run_app.py
      # این بخش هم برای حل مشکل فایروال است (که قبلاً صحبت کردیم)
      run: |
        echo import streamlit.web.cli as stcli > run_app.py
        echo import os, sys >> run_app.py
        echo def resolve_path(path): >> run_app.py
        echo     if getattr(sys, "frozen", False): >> run_app.py
        echo         basedir = sys._MEIPASS >> run_app.py
        echo     else: >> run_app.py
        echo         basedir = os.path.dirname(__file__) >> run_app.py
        echo     return os.path.join(basedir, path) >> run_app.py
        echo if __name__ == "__main__": >> run_app.py
        echo     os.environ["STREAMLIT_SERVER_ADDRESS"] = "localhost" >> run_app.py
        echo     os.environ["STREAMLIT_SERVER_HEADLESS"] = "true" >> run_app.py
        echo     sys.argv = ["streamlit", "run", resolve_path("main.py"), "--global.developmentMode=false", "--server.address=localhost"] >> run_app.py
        echo     sys.exit(stcli.main()) >> run_app.py

    - name: Build EXE with PyInstaller
      run: |
        pyinstaller --noconfirm --onefile --windowed --name "RadiologyReport" --add-data "main.py;." --hidden-import=streamlit --collect-all=streamlit --collect-all=streamlit_option_menu run_app.py

    - name: Compile Installer (Inno Setup)
      uses: Minionguyjosh/INNO-Setup-Action@v1.2.2
      with:
        path: setup.iss
        
    - name: Upload Installer
      uses: actions/upload-artifact@v4
      with:
        name: Final-Setup-File
        path: Output/Radiology_Full_Setup.exe
